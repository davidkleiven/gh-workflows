name: Reusable Semantic Release Workflow

on:
  workflow_call:
    inputs:
      releaserc:
        description: releaserc configuration file
        required: false
        type: string
        default: ./.releaserc.json

permissions:
  contents: read

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Semantic Release
        id: create_release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24.0.0
          extends: .releaserc.json
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/git
            @semantic-release/release-notes-generator

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Github Release
        uses: softprops/action-gh-release@v2.2.1
        if: ${{ steps.create_release.outputs.new_release_published == 'true' }}
        with:
          tag_name: ${{ steps.create_release.outputs.new_release_git_tag }}
          body: ${{ steps.create_release.outputs.new_release_notes }}
    outputs:
      release_created: ${{ steps.create_release.outputs.new_release_published }}
      new_tag: ${{ steps.create_release.outputs.new_release_git_tag }}
      release_notes: ${{ steps.create_release.outputs.new_release_notes }}
